<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetTimeOut</title>
    <style>
        #OuterBox{
            border: 2px solid black;
            border-radius: 25px;
            background-color: #9eaeef;
            height: 200px;
            width: 600px;
            margin-left: 450px;
            margin-top: 220px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .button{
            width: 100px;
            height: 50px;
            border-radius: 15%;
            font-size: medium;
            background-color: #2b53fb;

        }
        body{
            background-color: #1640f0;
        }
    </style>
</head>
<body>
    <div id="OuterBox">
        <h1>Click start to change the background color</h1>
        <div>
            <button id="start" class="button">Start</button>
            <button id="stop" class="button">Stop</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
